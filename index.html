<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projeto N – Registro Diário</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-black text-white font-sans antialiased">

<header class="w-full bg-black border-b border-gray-700 mb-6">
  <nav class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
    <a class="text-lg font-bold bg-gradient-to-r from-red-500 to-yellow-400 text-transparent bg-clip-text" href="#">Projeto N</a>
    <span class="text-sm text-gray-400 hidden sm:inline">Registro Diário</span>
  </nav>
</header>

<main class="w-full px-4 sm:px-6 pb-16 max-w-4xl mx-auto">
  <h1 class="text-2xl font-bold mb-6 text-center bg-gradient-to-r from-red-500 to-yellow-400 text-transparent bg-clip-text">📓 Registro do Dia</h1>

  <div class="bg-gray-800 p-6 rounded-lg shadow border border-gray-700 mb-6">
    <label class="block text-yellow-400 font-semibold mb-2" for="tarefa">Tarefa ou atividade realizada:</label>
    <textarea id="tarefa" rows="4" class="w-full p-3 mb-4 bg-black text-white border border-gray-600 rounded" placeholder="Ex: Estudar JavaScript, assistir aula sobre testes..."></textarea>

    <label class="block text-yellow-400 font-semibold mb-2" for="aprendizado">O que foi aprendido ou refletido:</label>
    <textarea id="aprendizado" rows="4" class="w-full p-3 bg-black text-white border border-gray-600 rounded" placeholder="Ex: Entendi melhor o conceito de map(), percebi a importância de testar funções..."></textarea>
  </div>

  <div class="flex flex-wrap justify-center gap-3 mb-6">
    <button onclick="gerarMarkdown()" class="bg-yellow-400 text-black px-4 py-2 rounded font-semibold hover:opacity-90 transition">📄 Gerar Resumo (.md)</button>
    <button onclick="exportarJSON()" class="bg-yellow-400 text-black px-4 py-2 rounded font-semibold hover:opacity-90 transition">📤 Exportar Entrada (.json)</button>
    <button onclick="gerarPostLinkedIn()" class="bg-yellow-400 text-black px-4 py-2 rounded font-semibold hover:opacity-90 transition">📝 Gerar Post para LinkedIn</button>
    <button onclick="gerarPromptChatGPT()" class="bg-yellow-400 text-black px-4 py-2 rounded font-semibold hover:opacity-90 transition">📋 Gerar texto para ChatGPT</button>
  </div>

  <div id="resultado-md" class="px-4"></div>
</main>

<footer class="mt-16 p-6 text-center text-sm text-gray-400 border-t border-gray-700">
  <div class="flex flex-wrap justify-center gap-6">
    <a href="https://github.com/nayrazanini" target="_blank" class="hover:text-yellow-400">GitHub</a>
    <a href="mailto:zanini.n@outlook.com.br" class="hover:text-yellow-400">E-mail</a>
    <a href="https://wa.me/5511981368778" target="_blank" class="hover:text-yellow-400">WhatsApp</a>
    <a href="https://www.linkedin.com/in/nayra-zanini/" target="_blank" class="hover:text-yellow-400">LinkedIn</a>
  </div>
</footer>

</body>
</html>
